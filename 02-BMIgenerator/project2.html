<!DOCTYPE html>
<html lang="en">
<head>

    <title>BMI generator</title>
    <link rel="stylesheet" href="project2.css">
</head>
<body>
    <form action="">
    <div class="canvas">
        <h1 class="firstheading">BMI calculator</h1>
        <div class="inputs">
        <p class="height1">Height in CM:</p>
        <input class="input1" type="number" name="height" id="height">
        <p class="height1">Weight in KG: </p>
        <input class="input1" type="number" name="weight" id="weight">
    </div>
    <button>Calculate</button>
    <div id="results">hey</div>
    <div class="instructions">
        <h3>BMI Weight Guide</h3>
        <p>Under Weight = Less than 18.6</p>
        <p>Normal Range = 18.6 and 24.9</p>
        <p>Overweight = Greater than 24.9</p>
    </div>
    </div>
</form>
