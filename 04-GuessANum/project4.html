<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a Number</title>
    <link rel="stylesheet" href="project4.css">
</head>
<body>
    <div class="wrapper">
    <div class="nav">
        <h1>Number Guessing game</h1>
    </div>
    <div class="description">
        <p>Try and guess a random number between 1 and 100</p>
        <p>You have 10 attempts too guess a number.</p>
    </div>
    <form>
        <h1 class="secondheading">Guess a Number</h1>
        <input type="number" name="guess" id="guess">
        <input type="submit" id="subt" value="Submit guess" class="button">
    </form>
    <div class="resultparas">
        <p id="pg" class="previousguess">Previous Guesses:<span class="guesses"></span></p>
        <p id="rg" class="remainingguess">Guesses remaining: <span class="lastresult">10</span></p>
        <p class="lowOrHi"></p>
    </div>
    </div>
        <script src="project4.js"></script>

</body>
</html>
